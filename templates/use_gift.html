<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="/static/img/logo.png" alt="ロゴ" class="logo-img">
            </a>
        </div>
        <input id="drawer_input" class="drawer_hidden" type="checkbox">
        <label for="drawer_input" class="drawer_open"><span></span></label>
        <nav class="nav_content">
            <ul>
                <!-- <li class="nav_item"><a href="#">シミュレータ</a></li> -->
                <li class="nav_item"><a href="{{ url_for('simulator') }}">シミュレータ</a></li>
                <li class="nav_item"><a href="{{ url_for('make_gift') }}">ギフトを購入する</a></li>
                <li class="nav_item"><a href="{{ url_for('use_gift') }}">ギフトコードを入力する</a></li>
				<li class="nav_item"><a href="#">管理者画面🤫</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main_visual">
        <img src="/static/img/main_visual.png" alt="メインビジュアル" width="390"/>
    </div>
    <div class="container">
        <div class="info_gacha">
            <!-- Flashメッセージの表示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <h1>ギフトコードの入力</h1>
        <br>
        <form action="{{ url_for('use_gift') }}" method="POST">
            <input type="text" name="giftcode" placeholder="ギフトコードを入力" required/>
            <input type="submit" value="決定"/>
        </form>
        <!-- <br>
        <a href="{{ url_for('home') }}">最初に戻る</a> -->
        </div>
    </div>
</body>
</html>
