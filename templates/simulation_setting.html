<!doctype html>
<html>
	<head>
		<title>choose budget</title>
	</head>
	<body>
		<h1>予算と酒の本数を選んでください</h1>
		<!-- Flashメッセージの表示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message|safe }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('simulation_setting') }}">
			<label for="budget">予算を入力してください</label>
			<input type="number" id="budget" name="budget" min="1" required>
			<br>
			<label for="sakenum">酒の本数を入力してください</label>
			<input type="number" id="sakenum" name="sakenum" min="0" required>
			<br>
			<input type="submit" value="決定">
		</form>
		<br>
        <a href="{{ url_for('index') }}">最初に戻る</a>
	</body>
</html>
